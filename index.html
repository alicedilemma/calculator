<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link href="/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="grid-container">
        <div id="display">
        </div>
        <div id="buttons">
            <button class="calc-button small-text" id="negative">+/-</button>
            <button class="calc-button"></button>
            <button class="calc-button" id="all-clear">AC</button>
            <button class="calc-button" id="clear-entry">CE</button>
            <button class="calc-button" id="seven">7</button>
            <button class="calc-button" id="eight">8</button>
            <button class="calc-button" id="nine">9</button>
            <button class="calc-button" id="divide">รท</button>
            <button class="calc-button" id="four">4</button>
            <button class="calc-button" id="five">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button" id="multiply">x</button>   
            <button class="calc-button" id="one">1</button>
            <button class="calc-button" id="two">2</button>
            <button class="calc-button" id="three">3</button>
            <button class="calc-button" id="subtract">-</button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="calc-button" id="equals">=</button>
            <button class="calc-button" id="add">+</button>
        </div>
        
    </div>

    <script type="text/javascript" src="/calculator.js"></script>
</body>

</html>
